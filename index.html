<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <!-- Linking to font-awesome for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linking to the external stylesheet "style.css" for additional styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     
    <div class="container">
       
        <div class="row">
            <div class="col-sm-12 col-lg-12">
               
               
                <!-- Card to contain the dictionary app content -->
                <div class='card mt-2'>
                    <!-- Card header with the title -->
                    <div class='card-header text-center'>
                        <h4>Weather App</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form for user input -->
                        <form class="dict-form">
                   
                            <!-- Label and input field for entering a word -->
                            <label for="wordinput" class="form-label">Enter a city name</label>
                            <input type="text"  class="form-control word-input mt-3" placeholder="Enter here.." required size="34"><br>
                            <!-- Button to submit the form -->
                            <button type="submit" class="btn btn-primary button-search">Search weather details</button>
                            
                        </form>
                        <!-- Container to display the meaning of the word -->
                        <div class="meaning-forward mt-3"></div>
                    </div>
                </div>
        
                
            </div>

        </div>
       
    </div>

    <!-- Including the JavaScript file "script.js" for functionality -->
    <script src="script.js"></script>
    <!-- Bootstrap dependencies: Popper.js and Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
